<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather you like it or not</title>
  <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
  <div class="weather-app">
    <h1 id="date"></h1>
    <div id="location" class="location"></div>
    <div id="weatherDescription" class="weather-type" ></div>
    <img id="weatherIcon" class="weather-icon" >
    <div id="temperature" class="temperature"></div>
    <div class="search-bar">
      <input type="text" placeholder="Enter city..." id="cityInput">
      <button id="searchButton">Search</button>
    </div>
  </div>

  <script type="module" src="./Assets/script.js">

  </script>
</body>
</html>
